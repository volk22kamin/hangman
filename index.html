
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="you-won-container " id="you-won-container">
        <div class="cont">
            <h2 class="you-won" id="you-won"> </h2>
            <div class="buttons">
                <button id="play-again">Play Again</button>
                <button id="exit">Exit</button>
            </div>
        </div>
    </div>
    <h1>WELCOME TO THE GAME OF HANGMAN</h1>
    <div class="hangman-container" id="hangman-container">
        <img id="image"  alt="">
    </div>
    <div class="letter-container" id="letter-container">
        <h2 class="letters" id="letters"></h2>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
